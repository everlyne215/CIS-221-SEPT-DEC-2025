<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        td {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>My Semester Timetable</h1>

    <table>
        <tr>
            <th>Day</th>
            <th>Unit Code(s)</th>
            <th>Time</th>
            <th>Venue</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>CIM 217</td>
            <td>9AM – 12PM</td>
            <td>NL8</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>CIR 205<br>CIR 209</td>
            <td>8AM – 10AM<br>2PM – 5PM</td>
            <td>LAB 2<br>TB1</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>CIT 211</td>
            <td>11AM – 1PM</td>
            <td>NL13</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>CIM 207<br>CIR 201</td>
            <td>7AM – 10AM<br>1PM – 4PM</td>
            <td>LAB1,3&4<br>AMPH2</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>CIR 203<br>CIS 221</td>
            <td>8AM – 10AM<br>10:10AM – 1PM</td>
            <td>TB2<br>LAB5</td>
        </tr>
    </table>

</body>
</html>
